<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlayerLobby</title>
    <link rel="stylesheet" href="./graphic/css/lobby.css">
    <script src="./frameworks/jquery.min.js"></script>
</head>

<body style="background-color:lightblue">
        <header>
            <h1>Monopoly Belval Edition</h1>
        </header>
    <div class="grid-container">
        <Button class="PlayerSelectionbutton" id="PlayerButton1">Player 1(Click on me)</Button>
        <input type="text" id="PlayerStatus1"  placeholder="Your nickname.." value="Bot Player 1" disabled>
        <Button class="PlayerSelectionbutton" id="PlayerButton2">Player 2(Click on me)</Button>
        <input type="text" id="PlayerStatus2"  placeholder="Your nickname.." value="Bot Player 2" disabled>
        <Button class="PlayerSelectionbutton" id="PlayerButton3">Player 3(Click on me)</Button>
        <input type="text" id="PlayerStatus3"  placeholder="Your nickname.." value="Bot Player 3" disabled>
        <Button class="PlayerSelectionbutton" id="PlayerButton4">Player 4(Click on me)</Button>
        <input type="text" id="PlayerStatus4"  placeholder="Your nickname.." value="Bot Player 4" disabled>
    </div>
    <div class="ButtonContainer">
        <Button class="StartBoxButton" id="StartButton">Start Game</Button>
    </div>
    
    
<script src="../public/main.js"></script>
</body>
</html>
